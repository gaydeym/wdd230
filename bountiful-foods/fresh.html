<body>
    <header>
        <img src="images/logo.webp" alt="Bountiful Foods Logo">
        <div id="hamburgerBtn"><span><strong>&#9776</strong></span><span><strong>X</strong></span></div>
        <nav>
            <ul id="primaryNav">
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a class="active" href="fresh.html"><strong>Fresh</strong></a></li>
                <li><a href="about.html"><strong>About Us</strong></a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-fresh">
        <h2 class="bigger-h">Make your own <strong class="point-logo">Drink!</strong></h2>
        <form id="mix-form">
            <input type="date" name="date" hidden id="date">
            <label class="margin-just" for="fName">First Name<span class="req-f">*</span> <br>
                <input name="fName" type="text" class="input-box" id='fName' required>
            </label>
            <label class="margin-just" for="email">Email<span class="req-f">*</span><br>
                <input name="email" type="email" id="email" class="input-box" required>
            </label>
            <label class="margin-just" for="phone">Phone Number<span class="req-f">*</span><br>
                <input name="phone" type="tel" id="phone" class="input-box" required>
            </label>
            <div id="fruit-selector">
                <p>Select up to 3 fruits:</p>
            </div>
            <label for="add-instructions"> <p>Special requests</p> 
            <textarea name="add-instructions" id="add-instructions" cols="30" rows="10" class="input-box"></textarea></label> <br>
            <input type="button" value="Mix it Up!" class="btn-alt btn" id="mix-btn">
        </form>
        <section id="form-output" class="true-center">
            <h2 class="bigger-h">Output</h2>
            <div id="output">
                <p>Please create a drink to see the nutrients it contains</p>
            </div>
        </section> 
    </main>
    <footer>
        <section class="social-links">
        <a href="https://www.facebook.com/" target="_blank"><img src="images/fb.png" title="icon of facebook"></a>

    </div>
</footer>

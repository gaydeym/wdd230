<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-1.jpg" alt="Image 1">
    </picture>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-2.jpg" alt="Image 2">
    </picture>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-3.jpg" alt="Image 3">
    </picture>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-4.jpg" alt="Image 4">
    </picture>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-5.jpg" alt="Image 5">
    </picture>
    <picture>
        <img src="images/placeholder.webp" data-src="images/image-6.jpg" alt="Image 6">
    </picture>
    <script src="js/lazyload.js"></script>
</body>
</html>
